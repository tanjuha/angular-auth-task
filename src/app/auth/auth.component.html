<div class="form-container">
  <h2>Login</h2>
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-error" *ngIf="error.status">{{error.errorText}}</div>
      <div [ngClass]="{'error':form.get('username').invalid && form.get('username').touched }"></div>
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" type="text" placeholder="user" formControlName="username">
      <span class="form-error-control" *ngIf="form.get('username').invalid && form.get('username').touched"><br>
      <span *ngIf="form.get('username')['errors']['required']">Please enter username</span>
    </span>
    </div>
    <div [ngClass]="{'error':form.get('password').invalid && form.get('username').touched }">
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" placeholder="12345" formControlName="password" >
        <span class="form-error-control" *ngIf="form.get('password').invalid && form.get('password').touched"><br>
        <span *ngIf="form.get('password')['errors']['required']">Please enter password</span>
        <span *ngIf="form.get('password')['errors']['minlength']">
          Password must be at least {{form.get('password')['errors']['minlength']['requiredLength']}} characters,
          now {{form.get('password')['errors']['minlength']['actualLength']}}
        </span>
      </span>
      </div>
    </div>
    <button class="button btn-login" type="submit" [disabled]="form.invalid">Login</button>
  </form>
</div>
